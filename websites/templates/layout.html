<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- BEGIN GLOBAL STYLES -->
    {% load filter_tag %}
    <link rel="stylesheet" type="text/css" href="{% get_settings 'QINIU_SOURCE_URL' %}/materialize/css/materialize.min.css" media="screen,projection"/>
    <link rel="stylesheet" type="text/css" href="/static/common/css/common.css"/>
    <!-- END GLOBAL STYLES -->

    <!-- BEGIN APP LEVEL STYLES -->
    {% block app_styles %}{% endblock %}
    <!-- END APP LEVEL STYLES -->

    <!-- BEGIN PAGE LEVEL STYLES -->
    {% block page_styles %}{% endblock %}
    <!-- END PAGE LEVEL STYLES -->
</head>
<body>
    {% include 'header.html' %}
    <!-- BEGIN GLOBAL CONTENTS -->
    <main>
    {% block content %}{% endblock %}
    </main>
    <!-- END GLOBAL CONTENTS -->

    <!-- BEGIN GLOBAL SCRIPTS -->
    <script src="{% get_settings 'QINIU_SOURCE_URL' %}/jquery-3.1.1/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script src="{% get_settings 'QINIU_SOURCE_URL' %}/materialize/js/materialize.min.js" type="text/javascript"></script>
    <script src="/static/common/javascript/common.js" type="text/javascript"></script>
    <!-- BEGIN GLOBAL SCRIPTS -->

    <!-- BEGIN APP LEVEL SCRIPTS -->
    {% block app_scripts %}{% endblock %}
    <!-- END APP LEVEL SCRIPTS -->

    <!-- BEGIN PAGE LEVEL SCRIPTS -->
    {% block page_scripts %}{% endblock %}
    <!-- END PAGE LEVEL SCRIPTS -->
</body>
</html>
